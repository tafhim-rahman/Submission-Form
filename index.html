<!DOCTYPE html>
<html lang="en">
    <video autoplay loop muted plays-inline class="background-clip">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent login form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form action="" class="form">
        <h1 id="submission">SUBMISSION</h1>
        <input type="firstname" name="name" class="box" placeholder="First Name">
        <input type="lastname" name="name" class="box" placeholder="Last Name">
        <input type="birth" name="birth" class="box" placeholder="Date Of Birth">
        <input type="email" name="email" class="box" placeholder="Type Password">
        <input type="password" name="password" class="box" placeholder="Confirm Password">
        <input type="submit" value="SIGN IN" id="submit">
    </form>

</body>
